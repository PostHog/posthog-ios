name: Tests
on:
  push:
    branches:
      - master
      - main
      - v3.0.0
  pull_request:
jobs:
  test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      - name: Test SDK
        run: make test
