name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"
jobs:
  test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v5
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Test SDK
        run: make test