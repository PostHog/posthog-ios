name: Build
on:
  push:
    branches:
      - master
      - main
      - v3.0.0
  pull_request:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build SDK
        run: make buildSdk
      - name: Build Example
        run: make buildExample
      - name: Test SDK
        run: make test
