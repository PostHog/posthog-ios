name: Build Examples
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"
jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build Example
        run: make buildExamples
