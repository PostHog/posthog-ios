name: Build
on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "**/*.md"
jobs:
  build:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'
      - name: Build SDK
        run: make buildSdk
