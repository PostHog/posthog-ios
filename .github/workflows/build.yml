name: Build
on:
  push:
    branches:
      - master
      - main
      - v3.0.0
  pull_request:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.3.0"
      - name: Get swift version
        run: swift --version
      - name: Build SDK
        run: make buildSdk
      - name: Build Example
        run: make buildExample
      - name: Test SDK
        run: make test
